[build-system]
requires = ["scikit-build-core >=0.10", "nanobind == 2.0.0", "drjit>=1.0.0"]
build-backend = "scikit_build_core.build"

[project]
name = "fastsweep"
version = "0.2.0"
description = "Eikonal solver using parallel fast sweeping."
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name = "Delio Vicini", email = "delio.vicini@gmail.com" },
]
classifiers = [
    "License :: OSI Approved :: BSD License",
]

[tool.scikit-build]
# Protect the configuration against future changes in scikit-build-core
minimum-version = "0.4"
# Setuptools-style build caching in a local directory
build-dir = "build/{wheel_tag}"
# Build stable ABI wheels for CPython 3.12+
wheel.py-api = "cp312"

[tool.cibuildwheel]
# Necessary to see build output from the actual compilation
build-verbosity = 1
build = ["cp38-*", "cp39-*", "cp310-*", "cp311-*", "cp312-*", "cp313-*"]
archs = ["auto64"]
skip = "*-musllinux* pp*"

# Try to import the package to see if it was built correctly.
test-command = "python -c \"import fastsweep\""

# needed for full c++17 support
[tool.cibuildwheel.macos.environment]
macosx_deployment_target = "10.14"
